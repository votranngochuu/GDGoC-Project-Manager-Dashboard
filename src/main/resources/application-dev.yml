# Profile "dev": dùng H2 in-memory, không cần cài PostgreSQL
# Dùng port 8081 để tránh conflict khi 8080 đang bị chiếm
server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:gdgoc_dashboard;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

# Console H2: http://localhost:8080/gdgoc_dashboard/h2-console
# Firebase config lấy từ application.yml (không override ở đây)

server:
  port: 8080
  servlet:
    context-path: /gdgoc_dashboard

# Frontend: served from project folder "frontend/". BACKEND_URL used by env.js.
app:
  frontend:
    path: frontend
    backend-url: /gdgoc_dashboard/api
    # Firebase client config (optional - copy from Firebase Console)
    firebase:
      api-key: ""
      auth-domain: ""
      project-id: ""
      storage-bucket: ""
      messaging-sender-id: ""
      app-id: ""
      measurement-id: ""

spring:
  application:
    name: gdgoc-dashboard

  datasource:
    url: jdbc:postgresql://localhost:5432/gdgoc_dashboard
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

firebase:
  service-account-path: firebase-service-account.json

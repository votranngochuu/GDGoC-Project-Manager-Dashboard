<!doctype html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>GDG Login</title>

          <link
               href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
               rel="stylesheet"
          />

          <style>
               * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: 'Poppins', sans-serif;
               }

               body {
                    height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    overflow: hidden;

                    /* Background Gradient Google Soft */
                    background: linear-gradient(
                         135deg,
                         rgba(66, 133, 244, 0.15),
                         rgba(234, 67, 53, 0.15),
                         rgba(251, 188, 5, 0.15),
                         rgba(52, 168, 83, 0.15)
                    );
                    position: relative;
               }

               /* Decorative blobs */
               body::before,
               body::after {
                    content: '';
                    position: absolute;
                    border-radius: 50%;
                    filter: blur(120px);
                    z-index: 0;
               }

               body::before {
                    width: 300px;
                    height: 300px;
                    background: #4285f4;
                    top: -100px;
                    left: -100px;
                    opacity: 0.4;
               }

               body::after {
                    width: 350px;
                    height: 350px;
                    background: #ea4335;
                    bottom: -120px;
                    right: -120px;
                    opacity: 0.4;
               }

               /* CONTAINER */
               .container {
                    width: 900px;
                    height: 550px;
                    background: white;
                    border-radius: 20px;
                    overflow: hidden;
                    display: flex;
                    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
                    position: relative;
                    z-index: 1;
               }

               /* LEFT */
               .left {
                    width: 50%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    padding: 40px;
               }

               .form-box {
                    width: 100%;
                    max-width: 320px;
               }

               h2 {
                    margin-bottom: 10px;
               }

               .subtitle {
                    color: #777;
                    font-size: 14px;
                    margin-bottom: 30px;
               }

               input {
                    width: 100%;
                    padding: 12px 15px;
                    margin-bottom: 15px;
                    border-radius: 8px;
                    border: 1px solid #ddd;
                    outline: none;
                    transition: 0.3s;
               }

               input:focus {
                    border-color: #4285f4;
               }

               /* LOGIN BUTTON */
               .login-btn {
                    width: 100%;
                    padding: 12px;
                    background: #4285f4;
                    border: none;
                    color: white;
                    border-radius: 8px;
                    cursor: pointer;
                    font-weight: 500;
                    transition: 0.3s;
               }

               .login-btn:hover {
                    background: #3367d6;
               }

               .divider {
                    text-align: center;
                    margin: 20px 0;
                    color: #aaa;
                    font-size: 13px;
               }

               /* GOOGLE BUTTON */
               .google-btn {
                    width: 100%;
                    padding: 10px;
                    border: 1px solid #4285f4;
                    background: white;
                    border-radius: 8px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                    cursor: pointer;
                    font-weight: 500;
                    transition: 0.3s;
               }

               .google-btn img {
                    width: 18px;
               }

               .google-btn:hover {
                    background: #4285f4;
                    color: white;
               }

               /* RIGHT */
               .right {
                    width: 50%;
                    background: linear-gradient(
                         135deg,
                         #4285f4,
                         #ea4335,
                         #fbbc05,
                         #34a853
                    );
                    display: flex;
                    justify-content: center;
                    align-items: center;
               }

               .image-card {
                    background: rgba(255, 255, 255, 0.2);
                    backdrop-filter: blur(15px);
                    padding: 20px;
                    border-radius: 20px;
               }

               .image-card img {
                    width: 250px;
                    border-radius: 15px;
               }

               /* RESPONSIVE */
               @media (max-width: 900px) {
                    .container {
                         width: 95%;
                         height: auto;
                         flex-direction: column;
                    }
                    .left,
                    .right {
                         width: 100%;
                    }
               }
          </style>
     </head>

     <body>
          <div class="container">
               <div class="left">
                    <div class="form-box">
                         <img
                              src="/frontend/Public/gdgLogo.png"
                              alt="GDG Logo"
                              style="
                                   display: block;
                                   margin: 0 auto 15px;
                                   width: 80px;
                              "
                         />
                         <h2>LOGIN</h2>
                         <p class="subtitle">Welcome to GDG Platform</p>

                         <button id="google-signin" class="google-btn">
                              <img
                                   src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
                              />
                              Sign in with Google
                         </button>
                    </div>
               </div>

               <div class="right">
                    <div class="image-card">
                         <img src="/frontend/Public/gdg-login.png" />
                    </div>
               </div>
          </div>

          <script type="module" src="auth.js"></script>
     </body>
</html>
